<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mitr | Login</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(0,0,0,0.65);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  max-width: 90%;
  color: #fff;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border-top: 8px solid #FF9933;
  border-bottom: 8px solid #138808;
}

h2 {
  color: #FFD93D;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  background: #FF9933;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #138808;
  color: #fff;
}

.small-link {
  display: block;
  margin-top: 15px;
  font-size: 13px;
  color: #FFD93D;
  cursor: pointer;
}

.message {
  margin-top: 12px;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <h2>Mitr</h2>
  <div class="subtitle">Chat • Connect • Stay Together</div>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="message" id="message"></div>

  <span class="small-link" onclick="showRegister()">
    Don’t have an account? Create one
  </span>
</div>

<!-- REGISTER SCREEN -->
<div id="registerScreen" style="display:none;">
  <h2>Create Mitr Account</h2>
  <div class="subtitle">One account. Unlimited conversations.</div>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Choose a username" required>
    <input type="password" id="regPassword" placeholder="Create a password" required>
    <button type="submit">Register</button>
  </form>

  <div class="message" id="regMessage"></div>

  <span class="small-link" onclick="showLogin()">
    Already have an account? Login
  </span>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
const loginScreen = document.getElementById("loginScreen");
const registerScreen = document.getElementById("registerScreen");

const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

const msg = document.getElementById("message");
const regMsg = document.getElementById("regMessage");

function showRegister() {
  loginScreen.style.display = "none";
  registerScreen.style.display = "block";
}

function showLogin() {
  registerScreen.style.display = "none";
  loginScreen.style.display = "block";
}

/* LOGIN */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Checking account...";

  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  const { data, error } = await window.db
    .from("logininfo")
    .select("loginid, username, password")
    .eq("username", u)
    .maybeSingle();

  if (error || !data) {
    msg.textContent = "Account not found";
    msg.style.color = "#ff6b6b";
    return;
  }

  if (p !== data.password) {
    msg.textContent = "Wrong password";
    msg.style.color = "#ff6b6b";
    return;
  }

  sessionStorage.clear();
  sessionStorage.setItem("loginid", data.loginid);
  sessionStorage.setItem("username", data.username);

  msg.style.color = "#4cd137";
  msg.textContent = "Welcome back to Mitr ✨";

  setTimeout(() => {
    location.replace("chat");
  }, 600);
});

/* REGISTER */
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  regMsg.textContent = "Creating account...";

  const u = document.getElementById("regUsername").value.trim();
  const p = document.getElementById("regPassword").value.trim();

  const { error } = await window.db
    .from("logininfo")
    .insert({ username: u, password: p });

  if (error) {
    regMsg.textContent = "Username already exists";
    regMsg.style.color = "#ff6b6b";
    return;
  }

  regMsg.style.color = "#4cd137";
  regMsg.textContent = "Account created! Please login";

  setTimeout(showLogin, 800);
});
</script>

</body>
</html>
