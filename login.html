<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mitr | Login</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(0,0,0,0.65);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  max-width: 90%;
  color: #fff;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border-top: 8px solid #FF9933;
  border-bottom: 8px solid #138808;
}

h2 {
  color: #FFD93D;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  background: #FF9933;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #138808;
  color: #fff;
}

.small-link {
  display: block;
  margin-top: 15px;
  font-size: 13px;
  color: #FFD93D;
  cursor: pointer;
}

.message {
  margin-top: 12px;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div id="loginScreen">
  <h2>Mitr</h2>
  <div class="subtitle">Chat • Connect • Stay Together</div>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="message" id="loginMsg"></div>

  <span class="small-link" onclick="showRegister()">
    Don’t have an account? Create one
  </span>
</div>

<!-- REGISTER -->
<div id="registerScreen" style="display:none;">
  <h2>Create Mitr Account</h2>
  <div class="subtitle">One account. Unlimited conversations.</div>

  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Choose a username" required>
    <input type="password" id="regPassword" placeholder="Create a password" required>
    <button type="submit">Register</button>
  </form>

  <div class="message" id="regMsg"></div>

  <span class="small-link" onclick="showLogin()">
    Already have an account? Login
  </span>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
/* ELEMENTS */
const loginScreen = document.getElementById("loginScreen");
const registerScreen = document.getElementById("registerScreen");

const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

const loginMsg = document.getElementById("loginMsg");
const regMsg = document.getElementById("regMsg");

/* SCREEN SWITCH */
function showRegister(){
  loginScreen.style.display = "none";
  registerScreen.style.display = "block";
}

function showLogin(){
  registerScreen.style.display = "none";
  loginScreen.style.display = "block";
}

/* LOGIN */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  loginMsg.textContent = "Checking credentials...";

  const u = username.value.trim();
  const p = password.value.trim();

  const { data, error } = await window.db
    .from("logininfo")
    .select("*")
    .eq("username", u)
    .maybeSingle();

  if (error || !data) {
    loginMsg.textContent = "Invalid username";
    return;
  }

  if (data.password !== p) {
    loginMsg.textContent = "Invalid password";
    return;
  }

  sessionStorage.clear();
  sessionStorage.setItem("loginid", data.loginid);
  sessionStorage.setItem("username", data.username);

  loginMsg.textContent = "Login successful";

  setTimeout(() => {
    location.replace("chat");
  }, 600);
});

/* REGISTER */
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  regMsg.style.color = "#fff";
  regMsg.textContent = "Creating account...";

  const usernameInput = document.getElementById("regUsername");
  const passwordInput = document.getElementById("regPassword");

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !password) {
    regMsg.style.color = "#ff6b6b";
    regMsg.textContent = "All fields are required";
    return;
  }

  const { error } = await window.db
    .from("logininfo")
    .insert({ username, password });

  if (error) {
    regMsg.style.color = "#ff6b6b";
    regMsg.textContent = "Username already exists";
    return;
  }

  /* ✅ clear only on success */
  usernameInput.value = "";
  passwordInput.value = "";

  regMsg.style.color = "#4cd137";
  regMsg.textContent = "Registration successful! Please login";

  setTimeout(() => {
    showLogin();
    regMsg.textContent = "";
  }, 900);
});
</script>

</body>
</html>
