<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Chats| Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  background:#f4f6f9;
}

/* TOP NAV */
.top-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#FF9933,#138808);
  padding:16px 40px;
  color:#fff;
}

.nav-left{
  display:flex;
  flex-direction:column;
}

.welcome{
  font-size:18px;
  font-weight:bold;
}

.sub{
  font-size:13px;
  opacity:.9;
}

.nav-actions{
  display:flex;
  gap:12px;
}

.nav-box{
  background:#ffffff;
  color:#138808;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

.logout-btn{
  cursor:pointer;
  font-weight:bold;
}

/* CHAT LIST */
.chat-container{
  max-width:900px;
  margin:30px auto;
}

.chat-card{
  padding:18px 22px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
}

.chat-card:hover{
  transform:translateY(-2px);
}

/* UNREAD */
.chat-card.unread{
  background:#e3f2fd;
  border-left:6px solid #1976d2;
}

.chat-left{
  max-width:70%;
}

.chat-name{
  font-weight:bold;
  font-size:17px;
}

.chat-last{
  color:#555;
  margin-top:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.chat-right{
  text-align:right;
}

.chat-time{
  font-size:13px;
  color:#777;
}

.unread-count{
  margin-top:6px;
  display:inline-block;
  padding:4px 10px;
  background:#d32f2f;
  color:white;
  border-radius:14px;
  font-size:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="nav-left">
    <div class="welcome" id="welcomeText">Welcome</div>
    <div class="sub">Your conversations</div>
  </div>

  <div class="nav-actions">
    <a href="Message" class="nav-box">+ New Chat</a>
    <span class="logout-btn" onclick="logout()">Logout</span>
  </div>
</div>

<div class="chat-container" id="chatList"></div>

<script>
/* AUTH */
const myLoginId = Number(sessionStorage.getItem("loginid"));
const myUsername = sessionStorage.getItem("username");

if(!myLoginId){
  location.replace("login");
}

/* SHOW WELCOME NAME */
if(myUsername){
  document.getElementById("welcomeText").textContent =
    "Welcome, " + myUsername;
}

/* LOGOUT */
function logout(){
  sessionStorage.clear();
  location.replace("login");
}

/* LOAD CHATS */
async function loadChats(){
  const { data: chats } = await window.db
    .from("chat_conversations")
    .select("*")
    .or(`user1id.eq.${myLoginId},user2id.eq.${myLoginId}`)
    .order("last_time", { ascending:false });

  const chatList = document.getElementById("chatList");
  chatList.innerHTML = "";

  for(const chat of chats){
    const otherName =
      chat.user1id === myLoginId ? chat.user2name : chat.user1name;

    const otherId =
      chat.user1id === myLoginId ? chat.user2id : chat.user1id;

    let unreadCount = 0;

    if(chat.unread_for === myLoginId){
      const { count } = await window.db
        .from("chat_messages")
        .select("*", { count:"exact", head:true })
        .eq("chatid", chat.chatid)
        .neq("senderid", myLoginId);

      unreadCount = count || 0;
    }

    const card = document.createElement("div");
    card.className = "chat-card" + (unreadCount > 0 ? " unread" : "");

    card.onclick = () => {
      sessionStorage.setItem("chatid", chat.chatid);
      sessionStorage.setItem("otherid", otherId);
      sessionStorage.setItem("othername", otherName);
      location.href = "Read";
    };

    card.innerHTML = `
      <div class="chat-left">
        <div class="chat-name">${otherName}</div>
        <div class="chat-last">${chat.last_message || ""}</div>
      </div>
      <div class="chat-right">
        <div class="chat-time">
          ${new Date(chat.last_time).toLocaleString()}
        </div>
        ${unreadCount > 0 ? `<div class="unread-count">${unreadCount}</div>` : ""}
      </div>
    `;

    chatList.appendChild(card);
  }
}

loadChats();
</script>

</body>
</html>
